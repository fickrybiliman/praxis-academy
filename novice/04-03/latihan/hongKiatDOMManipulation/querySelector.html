<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Query Selector</title>
</head>
<body>
   <p>Paragraph One</p>
   <p>Paragraph Two</p>
   <div>Div One</div>
   <p>Paragraph Three</p>
   <div>Div Two</div>

   <script>
      let firstDiv = document.querySelector('p');
      firstDiv.style.color = 'red';

      let secondDiv = document.querySelector('p:nth-child(2)');
      secondDiv.style.color = 'blue';

      let fourthDiv = document.querySelector('p:nth-child(4)');
      fourthDiv.style.color = 'green';
   </script>
</body>
</html>
