<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Getting All List Collection of All Immediate Child Nodes</title>
</head>
<body>
   <ul>
      <li>Hi</li>
      <li>there</li>
   </ul>

   <script>
      let ulElementChildNodes = document.querySelector('ul').childNodes;

      console.log(ulElementChildNodes); //logs an array like list of all nodes inside of the ul

      /*
      Call forEach as if its a method of NodeLists so we can loop over the NodeList. 
      Done because NodeLists are array like, but do not directly inherit from Array
      */
      
      Array.prototype.forEach.call(ulElementChildNodes, function(item) {
         console.log(item); //logs each item in the array
      })
      
   </script>
</body>
</html>
